 

<h3 class="singleTitle">{{singleBleach.Nihongo}} {{singleBleach.firstname}} {{singleBleach.lastname}}</h3>

<div class="bleachPictures">
  <img src="{{singleBleach.url}}">
  <img src="{{singleBleach.url2}}">
  <img src="{{singleBleach.url3}}">
</div>

<button ng-model="singleBleach.likes" class="likeBtn" ng-click="like(singleBleach)">{{message}}: <span>{{singleBleach.likes}}</span></button>


<a href="#/edit2/{{ singleBleach.objectId }}"><button class="likeBtn">Edit</button></a>
