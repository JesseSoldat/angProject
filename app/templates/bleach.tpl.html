
<h3 class='bleachTitle'>Bleach Characters</h3>

<div ng-repeat="character in characters">

  <div class="characterWrapper">

    <h5>
      <a href="#/single2/{{character.objectId}}">
      {{character.Nihongo}} {{character.firstname}} {{character.lastname}}</a>
    </h5>
    <img src="{{character.url}}">

  </div>

</div>
